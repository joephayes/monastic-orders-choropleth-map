<!DOCTYPE html>
<html>
  <head>
    <title>Choropleth Tutorial - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
                           integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
                           crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
            integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
            crossorigin=""></script>

    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type='text/javascript' src='config.js'></script>

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>

    <select id='orders_select'></select>
    <input type='checkbox' id='include_uncertains'></input>
    <label for='include_uncertains' class='tip-below'
      data-tip='By checking this box, monasteries with provinces and orders
      information which is not completely certain will be merged with
      monasteries with certain province and order information'>
      Include Uncertain Data?
    </label>
    <div id='map'></div>

    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
